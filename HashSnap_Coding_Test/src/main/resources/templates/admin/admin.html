<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>관리자 페이지입니다.</h1>
    <h2>안녕하세요, <span th:text="${session.loginUser.userName}">사용자</span>님! 반갑습니다.</h2>
    <br/>
    <br/>
    <div class="button-group">
        <button onclick="location.href='/user/my-page'">나의 정보 확인</button>
        <form th:action="@{/auth/logout}" th:method="post">
            <button>로그아웃</button>
        </form>
    </div>
</body>
</html>
