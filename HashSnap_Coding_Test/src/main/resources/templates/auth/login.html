<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 250px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>로그인 페이지</h1>
    <p style="color: gray; font-size: 14px;">
    </p>
    <form th:action="@{/auth/login}" method="post">
        <label>
            전화번호 :
            <input type="text" name="userPhone" required>
        </label>

        <label>
            비밀번호 :
            <input type="password" name="password" required>
        </label>

        <div class="button-group">
            <button type="button" onclick="location.href='/main'">메인으로</button>
            <button type="submit">로그인</button>
            <button type="button" onclick="location.href='/user/reset-password'">비밀번호 찾기</button>
        </div>
    </form>
</body>
</html>
