<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #4CAF50;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>비밀번호 재설정</h2>

<div class="form-container">
  <form th:action="@{/user/email/verification-requests}" method="post" id="emailForm">
    <div class="form-group">
      <label for="email">이메일 주소:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <button type="submit">인증번호 받기</button>
  </form>

  <div id="code-section" class="hidden">
    <form th:action="@{/user/email/verification}" method="get" id="verifyForm">
      <div class="form-group">
        <label for="code">인증번호:</label>
        <input type="text" id="code" name="code" required />
        <input type="hidden" name="email" id="verifyEmail" />
      </div>
      <button type="submit">인증번호 확인</button>
    </form>
    <div id="verify-status" class="status"></div>
  </div>

  <div id="reset-section" class="hidden">
    <form th:action="@{/user/reset-password}" method="post">
      <div class="form-group">
        <label for="newPassword">새 비밀번호:</label>
        <input type="password" id="newPassword" name="newPassword" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>
      <input type="hidden" id="resetEmail" name="email" />
      <button type="submit">비밀번호 변경</button>
    </form>
  </div>
</div>

<script>
  document.getElementById("emailForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const email = document.getElementById("email").value;

    fetch(`/user/email/verification-requests?email=` + email, {
      method: "POST"
    }).then(response => {
      if (response.ok) {
        document.getElementById("code-section").classList.remove("hidden");
        document.getElementById("verifyEmail").value = email;
        alert("인증번호가 이메일로 전송되었습니다.");
      } else {
        alert("이메일 전송에 실패했습니다.");
      }
    });
  });

  document.getElementById("verifyForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const email = document.getElementById("verifyEmail").value;
    const code = document.getElementById("code").value;

    fetch(`/user/email/verification?email=${email}&code=${code}`, {
      method: "GET"
    }).then(response => {
      if (!response.ok) throw new Error("서버 오류");
      return response.json();
    }).then(data => {
      if (data.data.success === true) {
        document.getElementById("reset-section").classList.remove("hidden");
        document.getElementById("verify-status").innerText = "인증 성공!";
        document.getElementById("resetEmail").value = email;
      } else {
        document.getElementById("verify-status").innerText = "인증 실패. 올바른 인증번호를 입력해주세요.";
        document.getElementById("verify-status").classList.add("error");
      }
    }).catch(err => {
      alert("인증 요청 중 오류가 발생했습니다.");
    });
  });
</script>

<script th:inline="javascript">
  let message = [[${message}]];
  if (message && message.length > 0) {
    alert(message);
  }
</script>

</body>
</html>
